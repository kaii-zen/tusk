max_body_size: 200mb
auth:
  htpasswd:
    file: ./htpasswd
    max_users: 1
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    auth:
      type: bearer
      token_env: true # defaults to `process.env['NPM_TOKEN']`

storage: /verdaccio/storage
packages:
  '@*/*':
    access: $all
    publish: $authenticated
    proxy: npmjs
  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs
